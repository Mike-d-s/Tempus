database.type=sql

sql.ts_inserts_executor_type=fixed
sql.ts_inserts_fixed_thread_pool_size=10

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://192.168.1.129:5432/thingsboard
spring.datasource.driverClassName=org.postgresql.Driver

ldap.authentication-enabled=false
ldap.authentication-server=ldap://localhost:389

